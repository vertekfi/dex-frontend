query GetLiquidityGauges {
  getLiquidityGauges {
    id
    address
    symbol
    poolId
    totalSupply
    factory {
      id
    }
    rewardTokens {
      id
      decimals
      symbol
    }
    fees {
      depositFee
      withdrawFee
    }
    pool {
      id
      name
      address
      poolType
      tokensList
      tokens {
        address
        weight
        logoURI
      }
    }
    isKilled
  }
}

query GetUserStakes($user: String!, $poolIds: [String!]!) {
  getUserGaugeStakes(user: $user, poolIds: $poolIds) {
    id
  }
}
